<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Banco.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="pikachu.png" type="image/png">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container" class="mb-5">
        <div id="Titulo">
            <h1 class="display-4">Pokémon Bank</h1>
            <h2 class="display-5">Bienvenido</h2>
            <p  class="lead">Ingrese su PIN de acceso</p>
            
        </div>

        <form class="contenedor-botones">
            <div id="pin-contenedor">____</div>
            <div class="botones btn-group-lg d-block mb-3" role="group">
                <button type="button" class="boton btn-primary">1</button>
                <button type="button" class="boton btn-primary">2</button>
                <button type="button" class="boton btn-primary">3</button>
            </div>
            <div class="botones btn-group-lg d-block mb-3" role="group">
                <button type="button" class="boton btn-primary">4</button>
                <button type="button" class="boton btn-primary">5</button>
                <button type="button" class="boton btn-primary">6</button>
            </div>
            <div class="botones btn-group-lg d-block mb-3" role="group">
                <button type="button" class="boton btn-primary">7</button>
                <button type="button" class="boton btn-primary">8</button>
                <button type="button" class="boton btn-primary">9</button>
            </div>
            <div class="botones btn-group-lg d-block" role="group">
                <button type="button" class="boton-entrar btn-secondary">Ok</button>
                <button type="button" class="boton-delete btn-secondary"  >Del</button>
                <button type="button" class="boton btn-primary">0</button>
                
            </div>
        </form>
    </div>


    

   <script src="Login-JS.js" ></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>


</html>
