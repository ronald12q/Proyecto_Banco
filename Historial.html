<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gidole&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="historial.css">
    <link rel="icon" href="pikachu.png" type="image/png">
    

</head>
<body>
    <div class="container py-3">
        <div class="header-container">
            <button type="button" class="btn-back" link="Banco-principal.html">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="page-title">Historial Transacciones</h1>
        </div>
        
        <div class="transaction-card">
            <div class="transaction-header">
                <h2 class="m-0">ULTIMAS TRANSACCIONES</h2>
            </div>
            
            <div class="transaction-list">
                <div class="transaction-item">
                    <span class="transaction-type deposit">Depósito</span>
                    <span class="transaction-amount positive">+$1,500.00</span>
                </div>
                
                <div class="transaction-item">
                    <span class="transaction-type withdrawal">Retiro</span>
                    <span class="transaction-amount negative">-$500.00</span>
                </div>
                
                <div class="transaction-item">
                    <span class="transaction-type payment">Pago</span>
                    <span class="transaction-amount negative">-$150.00</span>
                </div>
                
                <div class="transaction-item">
                    <span class="transaction-type deposit">Depósito</span>
                    <span class="transaction-amount positive">+$300.00</span>
                </div>
                
                <div class="transaction-item">
                    <span class="transaction-type payment">Pago</span>
                    <span class="transaction-amount negative">-$45.00</span>
                </div>
            </div>
        </div>
    </div>

   
    <script src="links-boton.js" ></script>
</body>
</html>
